<h2 matDialogTitle>{{dialogTitle}}</h2>
<mat-dialog-content>
  <p>{{dialogText}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="cancelShow" matDialogClose="cancel" mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="success" matDialogClose="OK" >OK</button>
</mat-dialog-actions>
